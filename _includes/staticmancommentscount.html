{% if site.data.comments[post.slug] %}
	{% assign comments = site.data.comments[post.slug]  %}
	
	
	{% assign n = '0' %}
	{% for i in comments %}
	  
	    {% assign n = n | plus: 1 %}
	  
	{% endfor %}
	
		{% if n > 1 %}
		<p class="comment-count"><a href="{{ post.url }}#comments">{{ n }} comments</a></p>
		{% else %}
		<p class="comment-count"><a href="{{ post.url }}#comments">{{ n }} comment</a></p>
		{% endif %}

{% endif %}
