---
title: {{ page.title }}
layout: default
---
<main>
	<article class="page">
		<h2 class="meta">#{{page.tag}}</h2>
		    <ul class="entry-list">
		      {% for post in site.posts %}
		      {% if post.tags contains page.tag %}
		      <li><h2><a class="post" href="{{ post.url }}">{{ post.title | markdownify | strip_html }}</a></h2>
				  <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
			  </li>
			  {% endif %}
		      {% endfor %}
		    </ul>
	</article>
</main>
